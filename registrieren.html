<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrieren</title>
    <link rel="stylesheet" href="registrieren.css">
</head>
<body>
    <div class="container">
        <div class="register-box">
            <div class="logo">
                <img src="asset/anmelden.png" alt="Logo">
            </div>
            <script src="script.js"></script> 
                <div class="name">
                    <input type="name" name="nameInput" id="nameInput" placeholder="Dein Name">                 
                    <h3 id="result"></h3>                  
                </div> 
                <div class="mail">
                    <input type="mail" name="mailInput" id="mailInput" placeholder="Deine E-Mail">                 
                    <h3 id="result"></h3>                  
                </div>  
                <div class="password">
                    <input type="password" name="passwordInput" id="passwordInput" placeholder="Passwort eingeben">                 
                    <h3 id="result"></h3>                  
                </div> 
                <div class="passwordbest">
                    <input type="password" name="passwordbest" id="passwordbest" placeholder="Passwort wiederholen">                 
                    <h3 id="result"></h3>                  
                </div>  
                <div class="actions">
                    <button class="register-btn" type="submit" onclick="registerfunction()" name="Registrieren">Registrieren</button>
                </div>
            <div class="login-link">
                <p>Schon ein Mitglied? <a href="indexlogin.html">Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
