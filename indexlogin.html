<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Seite</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img src="asset/anmelden.png" alt="Logo">
            </div>            
                <script src="script.js"></script> 
                <div>
                    <input type="email" name="mailInput" id="mailInput" placeholder="Deine E-Mail eingeben">
                    <input type="password" name="passwordInput" id="passwordInput" placeholder="Passwort eingeben">                  
                    <h3 id="result"></h3>                  
                </div>     
                
                <div class="actions">
                    <button class="login-btn" type="submit" onclick="loginfunction()" name="Anmelden">Anmelden</button>
                </div>
            <div class="signup-link">
                <p>Noch kein Mitglied? <a href="registrieren.html">Registrieren</a></p>
            </div>
        </div>
    </div>
</body>
</html>
